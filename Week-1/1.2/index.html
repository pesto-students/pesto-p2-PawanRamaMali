<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Cattyboard</title>
  </head>
  <body>
    <nav>
        <ul>
            <li><i class="la la-bars"></i></li>
            <li><i class="la la-home"></i></li>
            <li><i class="la la-search"></i></li>
            <li><i class="la la-volume-up"></i></li>
            <li><i class="la la-user"></i></li>
            <li><i class="la la-cog"></i></li>
            <li><i class="la la-spotify"></i></li>
            <li><i class="la la-soundcloud"></i></li>
        </ul>
    </nav>
    <section class="cattyboard-body">
      <section class="cattyboard-top">
        <img src="./assets/2Eq--cattyboard.jpg" />
        <div class="cattyboard-top__title">
            <header>
                <div class="cattyboard-top__title--main">CattyBoard Top 100 Single Charts(11.06.36)</div>
                <div class="cattyboard-top__title--sub">
                    Unknown Artist<br>
                    2.16. Charts. 100 songs
                </div>
            </header>
            <div class="cattyboard-top__title--footer">
                <span><i class="las la-play"></i>Play</span>
                <span><i class="las la-plus"></i>Add to</span>
                <span><i class="las la-ellipsis-h"></i>More</span>
            </div>
        </div>
      </section>
      <section class="cattyboard-songs">
          <ul>
              <li>
                  <div class="cattyboard-song">
                    <span>1. One Dance</span>
                    <span>Crake feat CatKid and Cyla</span>
                    <span>2:54</span>
                    <button>CATTY CLOUD SOUND</button>
                  </div>
              </li>
              <li>
                <div class="cattyboard-song">
                  <span>2. Panda</span>
                  <span>Catee</span>
                  <span>2:54</span>
                  <button>CATTY CLOUD SOUND</button>
                </div>
            </li>
            <li>
                <div class="cattyboard-song">
                  <span>3. Can't Stop the Feeling</span>
                  <span>Catin</span>
                  <span>2:54</span>
                  <button>CATTY CLOUD SOUND</button>
                </div>
            </li>
            <li>
                <div class="cattyboard-song">
                  <span>4. Work from home</span>
                  <span>Cat</span>
                  <span>2:54</span>
                  <button>CATTY CLOUD SOUND</button>
                </div>
            </li>
          </ul>
      </section>
    </section>
    <footer>
        <div class="footer-left">
            <img src="./assets/2Eq--cattyboard.jpg" />
            <div class="footer-left__title">
                If It Ain't Love for Cats  <br>
                Catson
            </div>
        </div>
        <div class="footer-right">
            <i class="la la-step-backward"></i>
            <i class="la la-pause"></i>
            <i class="la la-step-forward"></i>
            <i class="la la-undo-alt"></i>
            <i class="la la-random"></i>
        </div>
        
    </footer>
  </body>
</html>
